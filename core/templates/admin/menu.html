<style>
:root {
    --base-grid: 8px;
    --colour-white: #fff;
    --colour-black: #1a1a2e;
    --primary-color: #064997;
    --secondary-color: #105ba7;
}

*, :after, :before {
    box-sizing: border-box;
}

.links {
    --link-size: calc(var(--base-grid)*20);
    color: var(--colour-black);
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    min-height: 100vh;
    background-image: linear-gradient(-170deg, var(--primary-color) 20%, var(--secondary-color));
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
}

.links:before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: 
        linear-gradient(270deg,#2b67ac 3px,transparent 0),
        linear-gradient(#2b67ac 3px,transparent 0),
        linear-gradient(270deg,rgba(43,103,172,.4) 1px,transparent 0),
        linear-gradient(#2b67ac 1px,transparent 0),
        linear-gradient(270deg,rgba(43,103,172,.4) 1px,transparent 0),
        linear-gradient(#2b67ac 1px,transparent 0);
    background-size: 
        112px 112px,
        112px 112px,
        56px 56px,
        56px 56px,
        28px 28px,
        28px 28px;
    opacity: 0.15;
}

.links__list {
    position: relative;
    list-style: none;
    z-index: 1;
}

.links__item {
    width: var(--link-size);
    height: var(--link-size);
    position: absolute;
    top: 0;
    left: 0;
    margin-top: calc(var(--link-size)/-2);
    margin-left: calc(var(--link-size)/-2);
    --angle: calc(360deg/var(--item-total));
    --rotation: calc(140deg + var(--angle)*var(--item-count));
    transform: rotate(var(--rotation)) translate(calc(var(--link-size) + var(--base-grid)*2)) rotate(calc(var(--rotation)*-1));
}

.links__link {
    opacity: 0;
    animation: on-load .3s ease-in-out forwards;
    animation-delay: calc(var(--item-count)*150ms);
    width: 100%;
    height: 100%;
    border-radius: 50%;
    position: relative;
    background-color: var(--colour-white);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-decoration: none;
    color: inherit;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    overflow: hidden;
}

.links__icon {
    width: calc(var(--base-grid)*8);
    height: calc(var(--base-grid)*8);
    transition: all .3s ease-in-out;
    font-size: 2.8rem;
    color: var(--primary-color);
    margin-bottom: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.links__text {
    width: 100%;
    text-align: center;
    font-size: calc(var(--base-grid)*1.5);
    font-weight: 600;
    color: var(--primary-color);
    display: block;
    position: static;
}

/* Fix duplicate hover styles */
.links__link:hover {
    transform: scale(1.25);
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    z-index: 10;
}

.links__link:hover .links__icon {
    transform: scale(1.2);
    color: #e94560;
}

.links__link:hover .links__text {
    font-weight: 700;
}

.links__icon {
    width: calc(var(--base-grid)*8);
    height: calc(var(--base-grid)*8);
    transition: all .3s ease-in-out;
    fill: var(--colour-black);
    font-size: 2.5rem;
    color: var(--primary-color);
    margin-bottom: 10px;
}

.links__text {
    width: 100%;
    text-align: center;
    font-size: calc(var(--base-grid)*1.75);
    font-weight: 600;
    color: var(--primary-color);
    display: block;
    position: static;
    margin-top: 5px;
}

.links__link:hover {
    transform: scale(1.1);
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}

.links__link:hover .links__icon {
    transform: scale(1.2);
}

/* Remove these hover-specific text rules since text is always visible now */
.links__link:hover .links__text {
    display: block;
}

.links__link:hover:after {
    transition: all .3s cubic-bezier(.37,.74,.15,1.65);
    transform: scale(1.1);
    opacity: 1;
}

@keyframes on-load {
    0% {
        opacity: 0;
        transform: scale(.3);
    }
    70% {
        opacity: .7;
        transform: scale(1.1);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

@keyframes text {
    0% {
        opacity: 0;
        transform: scale(0.3) translateY(0);
    }
    100% {
        opacity: 1;
        transform: scale(1) translateY(calc(var(--base-grid)*5));
    }
}
</style>
