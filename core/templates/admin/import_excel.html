{% extends "admin/base_site.html" %}

{% block content %}
<div class="module">
    <h2>Importar datos de consumo desde Excel</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <input type="file" name="excel_file" accept=".xlsx, .xls, .csv">
            <button type="submit" class="button">Importar</button>
        </div>
    </form>
</div>
{% endblock %}
